

<div class='party-header'>
	<h2>Testing shadow cabinet</h2>
</div>



<div class='party-people'>
	
	{{#each new_cabinet}}

		{{#if @first}}
		<div class='party-key'>
			<div class='party-status'>
				<div class='party-dot Gone'></div>
				<div class='party-label'>Sacked or resigned</div>
			</div>

			<div class='party-status'>
				<div class='party-dot Back'></div>
				<div class='party-label'>Backs Corbyn</div>
			</div>

		</div>

		{{/if}}



		<div class='person {{#if @first}}party-leader{{/if}}'>
			
			<div class='person-img status-{{status}} '>
				<img src='%assetPath%/assets/imgs/{{image}}.jpg'>
			</div>
			<div class='person-name'>{{name}}</div>
		</div>

	{{/each}}


</div>

<div class='party-footer'>Images: PA, AFP, Getty, PA, REX, News Pictures, Guardian</div>
